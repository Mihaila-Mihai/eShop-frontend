<section class="h-100">
  <div class="container">
    <div class="row">
      <div class="col-8 container__image p-0">
        <div class="container__image__overlay h-100 w-100">
          <h1> “1st Fashion Brand in <br> Romania” </h1>
        </div>
      </div>
      <div class="container__form col-4 d-flex flex-column align-items-center justify-content-center">
        <h1> Login </h1>

        <form class="login-form d-flex flex-column align-items-center" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="d-flex flex-column">
              <mat-form-field appearance="outline">
                <mat-label> Email or username </mat-label>

                <input matInput formControlName="email" type="email">

                <mat-error *ngIf="email?.touched && email?.errors?.['required']"> Câmp obligatoriu </mat-error>
                <mat-error *ngIf="email?.touched && email?.errors?.['email']"> Email invalid </mat-error>
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label> Password </mat-label>

                <input matInput formControlName="password" [type]="hide ? 'password' : 'text'">
                <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>

                <mat-error *ngIf="password?.touched && password?.errors"> Câmp obligatoriu </mat-error>
              </mat-form-field>
          </div>

          <button mat-flat-button color="primary" class="border-0 rounded-3" type="submit"> LOGIN </button>
        </form>

        <p class="no-account m-0"> Don't have an account yet? <span class="ms-2" routerLink="/register"> Register </span> </p>
      </div>
    </div>
  </div>
</section>
