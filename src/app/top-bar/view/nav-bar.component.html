<section class="shadow-sm">
  <div class="container d-flex align-items-center justify-content-between pe-0">
    <div class="container__logo" (click)="goToHome()">
      <h2 class="m-0">FAST FASHION</h2>
    </div>

    <div class="header-icons">
      <button mat-icon-button [matMenuTriggerFor]="menu" class="profile-icon">
        <mat-icon>account_circle</mat-icon>
      </button>

      <button mat-icon-button class="cart-icon" *ngIf="showCartIcon" (click)="goToCart()">
        <mat-icon>shopping_cart</mat-icon>
      </button>
    </div>
  </div>

  <mat-menu #menu="matMenu" class="dropdown-menu">
    <button mat-menu-item (click)="navigateToLogin()">Login</button>
    <div class="register-link">
      No account? <a href="/register" class="register-link-text">Register here</a>
    </div>
  </mat-menu>
</section>
